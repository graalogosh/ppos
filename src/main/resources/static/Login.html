<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
   
    
    <script type="text/javascript">        
        
        function sendInform ()
        {
            var obj = {};
            
            for (var i = 0; i < arguments.length; i++)
            {
              obj[arguments[i]] = $(arguments[i]).val();
            }
            
            return obj;
        }
        
        function onClick ()
        {            
            var qwe = sendInform("#name", "#password");
            /*
            var str = 'http://ppos/test1.html';
            $.get(str, function () { alert('qwerty'); });
            */

            
        }
        
    </script> 
    
    
     
    
  </head>
  <body>
   
   <div class="container">
       <form class="form-horizontal">
           <div class="form-group">
               <label for="name" class=" control-label col-md-2 col-sm-2 control-label">Имя</label>
               <div class="col-md-5 col-sm-5">
                   <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
               </div>
           </div>
           <div class="form-group">
               <label for="password" class="control-label col-md-2 col-sm-2">Пароль</label>
               <div class="col-md-5 col-sm-5">
                   <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль">
               </div>
           </div>
           <div class="form-group">
               <div class="col-md-offset-2 col-md-4 col-sm-offset-2 col-sm-4">
                   <button type="submit" class="btn btn-success" onclick="onClick()" id="mainButton">Войти</button>
               </div>
           </div>           
       </form>
   </div>
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
