<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Авторизация</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
     
    
  </head>
  <body>
   
   <div class="container">
       <form class="form-horizontal">
           <div class="form-group">
               <label for="employeeID" class=" control-label col-md-2 col-sm-2 control-label">Пользователь</label>
               <div class="col-md-5 col-sm-5">
                   <select class="form-control" id="employeeID">
                     <option value="0" disabled selected style="display:none;">Выберите пользователя</option>
                   </select>
               </div>
           </div>
           <div class="form-group">
               <label for="password" class="control-label col-md-2 col-sm-2">Пароль</label>
               <div class="col-md-5 col-sm-5">
                   <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль">
               </div>
           </div>
           <div class="form-group">
               <div class="col-md-offset-2 col-md-4 col-sm-offset-2 col-sm-4">
                   <button type="button" class="btn btn-success" onclick="onClick()" id="mainButton">Войти</button>
               </div>
           </div>           
       </form>
   </div>



   <!-- Подключение скриптов -->
   <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script type="text/javascript" src="js/function_sendInform.js"></script>


<!-- ____________________________________________________________________________________________________ -->


   <!-- Заполнение employeeID не уволенными сотрудниками после окончания загрузки страницы -->
   <script>
      $(document).ready(function() {
        $.getJSON('https://graalogosh.tk/employee', {dismissed: 'false'}, function(data) {
            $.each(data, function(index, el) {
               $('<option value="' + el.employeeID + '">' + el.name + '</option>').appendTo('#employeeID');
            });
        });
    });
   </script>


  </body>
</html>
