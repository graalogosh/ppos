<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        
     
    
</head>
<body>
      <!- Выпадающее "Меню" -->
      <div class="container">
          <div class="row">
              <div class="navbar navbar-inverse">
                  <div class="conteiner">
                      <div class="collapse navbar-collapse">
                          <ul class="nav navbar-nav">
                              <li class="dropdown">
                                 <a href="#" class="dropdown-toggle" data-toggle="dropdown">Меню <b class="caret"></b></a>
                                  <ul class="dropdown-menu">
                                      <li><a href="#">Пункт1</a></li>
                                      <li><a href="#">Пункт2</a></li>
                                      <li><a href="#">Пункт3</a></li>
                                      <li><a href="#">Пункт4</a></li>
                                      <li><a href="#">Пункт5</a></li>
                                  </ul>
                              </li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!- Конец выпадающего "Меню" -->
  
  <div class="container">
    <ul class="list-group">
      <li class="list-group-item">
        <div class="row">
          <!- блок Номер студенческого, Телефон, Группа, Учебный статус -->
          <form class="form-horizontal col-lg-4">
            <div class="form-group">
              <label for="studentNumber" class="control-label col-lg-5">№ студенческого:</label>
              <div class="col-lg-7">
                <input class="form-control" type="text" id="studentNumber" disabled>
              </div>
            </div>            
            <div class="form-group">
              <label for="phone" class="control-label col-lg-5">Телефон:</label>
              <div class="col-lg-7">
                <input class="form-control" type="text" id="phone" disabled>
              </div>
            </div>            
            <div class="form-group">
              <label for="group" class="control-label col-lg-5">Группа:</label>
              <div class="col-lg-7">
                <input class="form-control" type="text" id="group" disabled>
              </div>
            </div>            
            <div class="form-group">
              <label for="educationStatus" class="control-label col-lg-5">Учебный статус:</label>
              <div class="col-lg-7">
                <input class="form-control" type="text" id="educationStatus" disabled>
              </div>
            </div>
          </form>
          <!- конец блока Номер студенческого, Телефон, Группа, Учебный статус -->
          
          <!- блок Ф.И.О., Банковский счёт, Дата вступления, Финансовый статус -->
          <form class="form-horizontal col-lg-6">
            <div class="form-group">
              <label for="fio" class="control-label col-lg-4">Ф.И.О.:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" id="fio" disabled>
              </div>
            </div>            
            <div class="form-group">
              <label for="bankAccountNumber" class="control-label col-lg-4">Банк. счёт:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" id="bankAccountNumber" disabled>
              </div>
            </div>            
            <div class="form-group">
              <label for="dateOfEntry" class="control-label col-lg-4">Дата вступления:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" id="dateOfEntry" disabled>
              </div>
            </div>            
            <div class="form-group">
              <label for="financialStatus" class="control-label col-lg-4">Фин. статус:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" id="financialStatus" disabled>
              </div>
            </div>
          </form>
          <!- конец блока Ф.И.О., Банковский счёт, Дата вступления, Финансовый статус -->
        </div>
      </li>
    </ul>
  </div>
  
  
  
  
  
  
  
  
  
  
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
 </body>
